        <header class="text-center masthead" id="header" style="background-image: url(&quot;assets/img/waterflow.gif&quot;);height: 100%;">
            <div class="container">
                <div class="overlay" style="height: 100%;"></div>
                <div class="row" style="padding-top: 120px;">
                    <div class="col-lg-8 text-center m-auto">
                        <div id="welcome" style="width: 100%;"></div>
                        <div class="row" id="userpic"><img class="d-none d-xl-flex" data-bs-hover-animate="tada" src="assets/img/avatar.gif" style="width: 200px;margin-left: auto;margin-right: auto;"></div>
                        <div class="row text-center" id="welcome_bar">
                            <p data-bs-hover-animate="rubberBand" id="username" style="font-family: Minecrafter;font-weight: 300;font-size: 40px;color: rgb(0,209,255);margin-top: 0px;margin-bottom: 0px;height: 100%;letter-spacing: 2px;width: 100%;"><br><strong>USERNAME</strong><br><br></p>

                        </div>
                        <div id="logged_in_bar2">
                            <p id="logged_in_msg2" class="intro-text" style="font-family: Minecraft;color: rgb(230,230,230);font-size: 20px;line-height: 30px;">Check out the designs you've submitted !</p>
                        </div>
                    </div>
                </div>
            </div>

                    <div class="col">
                        <div class="post-preview">
                            <h2 class="text-center border rounded border-dark post-title" style="font-style: normal;font-weight: bold;font-family: Minecrafter;font-size: 60px;color: rgb(255,255,255);margin-top: 100px;background-color: rgb(71,122,30);padding-top: 15px;padding-bottom: 15px;">Your submissions :)</h2>
                            <h3 class="text-center post-subtitle" style="padding-bottom: 61px;font-size: 15px;font-weight: 300;font-family: Minecraft;color: rgb(255,255,255);">( These are so cool :O )</h3>
                        </div>
                    </div>
                </div>
                <hr>
                <hr>
            </div>
            <section>
                <div class="container" id="post_frame">
                    <div class="row" id="post_title_bar" style="background-color: rgb(97,55,31);padding: 10px;"><a class="text-center" href="viewpost.html" style="width: 100%;font-size: 50px;color: rgb(255,255,255);font-family: Minecrafter;">HOUSE DESIGN TITLE<br></a></div>
                    <div class="row" id="post_pic_bar" style="padding-top: 40px;"><img class="img-fluid d-flex mx-auto" id="post_pic" src="assets/img/house_chan_sample/cover.png" style="width: 750px;"></div>

                        <div id="post_detail_margins" class="bg-faded p-5 rounded" style="color: rgb(255,255,255);padding: 49px;width: 100%;">

                                <h1 class="text-center" id="post_desc_head" style="width: 100%;font-family: Minecraft;font-size: 25px;color: rgb(0,209,255);">Description :</h1>
                                <p class="text-center mb-0" id="post_desc" style="font-family: Minecraft;font-size: 20px;margin-top: 15px;width: 100%;">Sample description</p>
                            </div>
                            <div class="row text-center" id="post_preview_bar" style="padding: 15px;margin-top: 25px;">
                                <h1 class="text-center" id="post_preview_head" style="width: 100%;font-family: Minecraft;font-size: 25px;color: rgb(20,255,0);">Interested ?</h1><a href="viewpost.html" style="margin-top: 20px;margin-left: 370px;"><button class="btn btn-primary text-center border-success" id="post_preview_button-1" type="button" style="background-color: #027100;width: 300px;font-family: Minecraft;">Preview More</button></a></div>
                            <div
                                class="row text-center" id="post_delete_bar" style="padding: 15px;margin-top: 25px;">
                                <h1 class="text-center" id="post_delete_head" style="width: 100%;font-family: Minecraft;font-size: 25px;color: rgb(255,46,46);">Need it gone ? :(</h1><button class="btn btn-primary text-center border-warning" id="post_delete_button" type="button" style="background-color: #f00000;width: 300px;margin-left: 370px;font-family: Minecraft;margin-top: 20px;">DELETE POST</button></div>

                </div>
        </div>
